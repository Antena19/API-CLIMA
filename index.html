<!doctype html>
<html lang="es">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Weather App</title>
      <!-- FONT-AWESOME -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
      <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>PRONÓSTICO DEL TIEMPO</h1>

      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad: </label>
        <input type="text" id="ciudad" class="form-control" placeholder="Ingresa una ciudad">
      </div>

      <!-- BOTÓN PARA CONSULTAR EL CLIMA -->
      <button class="btn btn-primary" id="obtenerPronostico">Ver Clima</button>

      
      <!-- AGREGAR DATOS CONSULTADOS DESDE LA API -->
      <div class="mt-4" id="pronostico">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Nombre de la ciudad</h2>
              </div>
                <p class="card-text">Temperatura: <span class="weather-temperature">--</span>°C</p>
                <p class="card-text">Sensación térmica: <span class="weather-feels-like">--</span>°C</p>
                <p class="card-text">Humedad: <span class="weather-humidity">--</span>%</p>
                <p class="card-text">Descripción: <span class="weather-description">--</span></p>
            </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
